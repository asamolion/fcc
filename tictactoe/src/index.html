<!doctype html>
<html>

<head>
    <title>Unbeatable Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="welcome-text">
            <h1>Up for a game of tic-tac-toe?</h1>
            <h1>Choose your weapon</h1>
            <h1><span id="cross">X</span><span id="circle">O</span></h1>
        </div>
    </div>
    <div class="container">
        <div class="board">
            <div class="box">
                <div class="content" id="top-left"></div>
            </div>
            <div class="box">
                <div class="content" id="top"></div>
            </div>
            <div class="box">
                <div class="content" id="top-right"></div>
            </div>
            <div class="box">
                <div class="content" id="mid-left"></div>
            </div>
            <div class="box">
                <div class="content" id="mid"></div>
            </div>
            <div class="box">
                <div class="content" id="mid-right"></div>
            </div>
            <div class="box">
                <div class="content" id="bot-left"></div>
            </div>
            <div class="box">
                <div class="content" id="bot"></div>
            </div>
            <div class="box">
                <div class="content" id="bot-right"></div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
