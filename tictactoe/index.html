<!doctype html>
<html>

<head>
    <title>Unbeatable Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="board">
            <div class="item">
                <div class="content" id="top-left">a</div>
            </div>
            <div class="item">
                <div class="content" id="top">b</div>
            </div>
            <div class="item">
                <div class="content" id="top-right">c</div>
            </div>
            <div class="item">
                <div class="content" id="mid-left">d</div>
            </div>
            <div class="item">
                <div class="content" id="mid">e</div>
            </div>
            <div class="item">
                <div class="content" id="mid-right">f</div>
            </div>
            <div class="item">
                <div class="content" id="bot-left">g</div>
            </div>
            <div class="item">
                <div class="content" id="bot">h</div>
            </div>
            <div class="item">
                <div class="content" id="bot-right">i</div>
            </div>
            
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
