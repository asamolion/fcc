<!doctype html>
<html>

<head>
    <title>Unbeatable Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="board">
            <div class="item">
                <div class="content" id="top-left"></div>
            </div>
            <div class="item">
                <div class="content" id="top"></div>
            </div>
            <div class="item">
                <div class="content" id="top-right"></div>
            </div>
            <div class="item">
                <div class="content" id="mid-left"></div>
            </div>
            <div class="item">
                <div class="content" id="mid"></div>
            </div>
            <div class="item">
                <div class="content" id="mid-right"></div>
            </div>
            <div class="item">
                <div class="content" id="bot-left"></div>
            </div>
            <div class="item">
                <div class="content" id="bot"></div>
            </div>
            <div class="item">
                <div class="content" id="bot-right"></div>
            </div>
            
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
